---
env:
  TERM: alacritty

import:
  - ~/.config/alacritty/themes/bluish.yml

window:
  opacity: 0.6
  title: Alacritty
  dynamic_title: true
  class:
    instance: Alacritty
    general: Alacritty
  padding:
    x: 20
    y: 10

scrolling:
  history: 100000
  multiplier: 6

font:
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    style: Bold
  italic:
    style: Italic
  bold_italic:
    style: Bold Italic
  size: 13.0
  builtin_box_drawing: true
draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style:
    shape: Block
  unfocused_hollow: false

shell:
  program: /bin/fish

key_bindings:
  - { key: V, mods: Control, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
